<ion-header>
  <ion-toolbar>
    <ion-button fill="clear"  (click)="back()" slot="start" >
      <ion-icon slot="icon-only" name="md-arrow-back"></ion-icon>
  </ion-button>
    <ion-title>Tutorial</ion-title>


    <ion-button fill="round" slot="end"  data-balloon-length="fit" data-balloon-visible data-balloon="Rescan wifi networks" data-balloon-pos="left">
      <ion-icon slot="icon-only" name="md-sync"></ion-icon>
    </ion-button>
  
    <!--     
    <ion-button fill="round" slot="end" (click)="scan()">
      <ion-icon slot="icon-only" name="md-sync"></ion-icon>
    </ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <ion-button (click)="select({SSID: 111})">scanner</ion-button> -->
  <h2>Available Wifis:</h2>
  <ion-card *ngFor="let wifi of wifis; let i=index" >
    <ion-card-header >
      <ion-card-title>{{wifi.SSID}}</ion-card-title>
    </ion-card-header>
     <ion-card-content>
      <span> BSSID: {{wifi.BSSID}}</span><br>
      <span> frequency: {{wifi.frequency}}</span><br>
      <span> level: {{wifi.level}}</span><br>
      <span > distance: {{wifi.distance}}</span><br>
    </ion-card-content>
  </ion-card>
  <ion-button style="height: 0px;" height="0px;" expand="full" fill="clear" data-balloon-length="fit" data-balloon-visible data-balloon="Click here to get realtime distance updates of this wifi" data-balloon-pos="down"></ion-button>
  
  
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <ion-button expand="full" (click)="back()" color="success" >Ok</ion-button>
</ion-content>
