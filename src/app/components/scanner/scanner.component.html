<ion-header>
    <ion-toolbar>
        <ion-button fill="clear"  (click)="back()" slot="start" >
                <ion-icon slot="icon-only" name="md-arrow-back"></ion-icon>
        </ion-button>
        <ion-title>{{wifi.SSID}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <div [(class)]="style">
        <span class="distance">{{distance ? (""+distance+ " m"): "" }} </span>
    </div>
</ion-content>
